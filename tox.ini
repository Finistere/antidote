[tox]
; need no_attrs instead of nothing for tox-travis (see travis:env)
envlist = cov-init,py{27,34,35,36}-{no_attrs,attrs},cov-report

[testenv]
passenv =
  CI
  TRAVIS
  TRAVIS_*
setenv =
; Every env has its own coverage file which is later merged in coverage-report.
; This needs to be overriden for codecov to work.
    COVERAGE_FILE = {env:COVERAGE_FILE:.coverage.{envname}}
commands =
    py36: py.test --cov=dependency_manager
    py{34,35}: py.test --cov=dependency_manager --ignore={toxinidir}/tests/test_var_annotations.py
    py27: py.test --cov=dependency_manager --ignore={toxinidir}/tests/test_annotations.py --ignore={toxinidir}/tests/test_var_annotations.py
deps =
    pytest
    pytest-cov
    attrs: attrs


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase --rcfile {toxinidir}/.coveragerc


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine --rcfile {toxinidir}/.coveragerc
    coverage html --rcfile {toxinidir}/.coveragerc

[travis]
python =
  2.7: py27
  3.4: py34
  3.5: py35
  3.6: py36

[travis:env]
ATTRS =
  false: no_attrs
  true: attrs