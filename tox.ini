[tox]
envlist = cov-init,py{27,34,35,36}{,-attrs},cov-report

[testenv]
usedevelop = True
setenv =
    COVERAGE_FILE = .coverage.{envname}
commands =
    py36{,-attrs}: py.test --cov=dependency_manager
    py{34,35}{,-attrs}: py.test --cov=dependency_manager --ignore={toxinidir}/tests/test_var_annotations.py
    py27{,-attrs}: py.test --cov=dependency_manager --ignore={toxinidir}/tests/test_annotations.py --ignore={toxinidir}/tests/test_var_annotations.py
deps =
    pytest
    pytest-cov
    attrs: attrs


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase --rcfile {toxinidir}/.coveragerc


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine --rcfile {toxinidir}/.coveragerc
    coverage html --rcfile {toxinidir}/.coveragerc
