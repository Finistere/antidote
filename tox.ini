[tox]
; need no_attrs instead of nothing for tox-travis (see travis:env)
envlist = py{34,35,36}{,-attrs},coverage-report,flake8,mypy,docs,manifest


[testenv]
changedir = {envtmpdir}
passenv =
  CI
  TRAVIS
  TRAVIS_*
setenv =
; Every env has its own coverage file which is later merged in coverage-report.
; This needs to be overriden for codecov to work.
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxinidir}/.coverage.{envname}}
    attrs: MOCK_ATTRS = True
deps =
    attrs: attrs
extras = tests
commands =
    py36: py.test {toxinidir}/tests --cov=antidote
    py{34,35}: py.test {toxinidir}/tests --cov=antidote --ignore={toxinidir}/tests/test_var_annotations.py


[testenv:mypy]
changedir = {toxinidir}
skip_install = True
deps =
    mypy
commands =
    mypy src --ignore-missing


[testenv:flake8]
changedir = {toxinidir}
skip_install = True
deps =
    flake8
commands=
    flake8 src docs tests

[flake8]
ignore = F401,W503
;        F401: X imported but unused (Pycharm does it better)
;        W503: line break before binary operator (not best pratice)
exclude =
    docs/_build
    docs/_themes


[testenv:docs]
changedir = docs
extras = docs
whitelist_externals = make
commands =
    make doctest
    make html


[testenv:coverage-report]
changedir = {toxinidir}
skip_install = True
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report
    coverage html


[testenv:manifest]
changedir = {toxinidir}
skip_install = true
deps = check-manifest
commands = check-manifest
